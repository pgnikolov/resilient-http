[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "resilient-http"
version = "0.1.0b2"
description = "Resilience layer for Python HTTP clients (smart retries, jitter backoff, circuit breaker)"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Plamen Nikolov" }]
requires-python = ">=3.9"
dependencies = ["requests>=2.28"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP",
]

[project.urls]
Homepage = "https://github.com/pgnikolov/resilient-http"
Issues = "https://github.com/pgnikolov/resilient-http/issues"

[tool.setuptools.packages.find]
include = ["resilient_http"]
exclude = ["tests", "examples"]
