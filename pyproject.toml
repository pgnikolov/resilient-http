[build-system]
requires=["setuptools>=68","wheel"]
build-backend="setuptools.build_meta"

[project]
name="resilient-http"
version="0.1.0a0"
description="Resilience layer for Python HTTP clients"
readme="README.md"
authors=[{name="Your Name"}]
requires-python=">=3.9"
dependencies=["requests>=2.28"]

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "black>=24",
  "flake8>=7",
  "mypy>=1.8",
  "types-requests",
]
