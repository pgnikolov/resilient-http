name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean old dist
        run: rm -rf dist build *.egg-info

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Verify package metadata
        run: pip install check-wheel-contents && check-wheel-contents dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.3
