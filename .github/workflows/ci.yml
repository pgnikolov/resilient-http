name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run tests
        run: pytest --cov=resilient_http --cov-report=term-missing

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Black (format check)
        run: black --check resilient_http tests examples || (echo "Black issues detected!" && exit 1)
      - name: Ruff (lint)
        run: ruff check .
      - name: Mypy (static typing)
        run: mypy resilient_http

  build:
    name: Build & Validate Package
    runs-on: ubuntu-latest
    needs: [tests, lint]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build check-wheel-contents twine

      - name: Clean previous builds
        run: rm -rf dist build *.egg-info

      - name: Build distributions
        run: python -m build

      - name: Validate wheel
        run: check-wheel-contents dist/*.whl

      - name: Validate metadata
        run: twine check dist/*
